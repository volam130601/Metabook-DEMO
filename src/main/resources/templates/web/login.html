<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login | Metabook</title>
    <th:block th:replace="fragments/common :: head-source"></th:block>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-white bg-white shadow-sm fixed-top">
        <a class="" th:href="@{/}">
            <img th:src="@{/web/image/metabook.png}" src="../static/web/image/metabook.png" alt="" width="40" /></a>
    </nav>
    <div class="container-fluid bg-grey login-page h-100vh">

        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="w-40 d-flex flex-column justify-content-center align-items-start h-100 ">
                <img class="h-60px " th:src="@{/web/image/metabook-slogan.png}"  src="../static/web/image/metabook-slogan.png" alt="Metabook">
                <h1 class="m-0 p-0 fs-9">Đăng nhập gần đây</h1>
                <div class="fs-4 text-muted">Nhấp vào ảnh của bạn hoặc thêm tài khoản</div>
                <div class="d-flex mt-2">
                    <div id="login-card-1">
                        <div class="login-avatar-card border-grey-1 bg-white d-flex flex-column align-items-center">
                            <img th:src="@{/web/image/pexels-pixabay-33044.jpg}"   src="../static/web/image/pexels-pixabay-33044.jpg" alt="">
                            <span class="p-1 fs-4 text-meta font-weight-bold">Bat Man 1</span>
                            <button class="m-0 border-0 btn-outline-none" onclick="hideLoginAvatarCard(1)"><i
                                    class="fa-solid fa-xmark icon-close-card"></i></button>
                        </div>
                    </div>
                    <div id="login-card-2">
                        <div class="login-avatar-card border-grey-1 bg-white d-flex flex-column align-items-center">
                            <img  th:src="@{/web/image/pexels-pixabay-33044.jpg}"   src="../static/web/image/pexels-pixabay-33044.jpg" alt="">
                            <span class="p-1 fs-4 text-meta font-weight-bold">Bat Man 2</span>
                            <button class="m-0 border-0 btn-outline-none" onclick="hideLoginAvatarCard(2)"><i
                                    class="fa-solid fa-xmark icon-close-card"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-30">
                <div class="d-flex w-100 bg-white rounded shadow-around h-100">
                    <div class="login-card w-100 p-4">
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email"
                                    aria-describedby="helpId" placeholder="Email or phone number">
                                <small id="emailHelpId" class="fs-1 font-weight-bold text-danger"></small>
                            </div>
                            <div class="form-group password-form">
                                <input type="password" class="form-control" name="password" id="password" required
                                    aria-describedby="helpId" placeholder="Password">
                                <small id="passwordHelpId" class="fs-1 font-weight-bold text-danger"></small>
                                <i id="eye-show" class="fa-solid fa-eye d-none"></i>
                                <i id="eye-hide" class="fa-solid fa-eye-slash"></i>
                            </div>
                            <button type="submit" class="btn btn-secondary btn-meta w-100 border-0 font-weight-bold fs-5">Login</button>
                        </form>
                            <button class="text-meta mt-2 fs-2 border-0 bg-transparent btn-focus" data-toggle="modal"
                                     data-target="#forgot_password">Forgot password?</button>
                            <hr class="mt-4 mb-4">
                            <button class="btn btn-primary w-100 border-0 font-weight-bold fs-5" data-toggle="modal"
                                data-target="#create_account">Create new account</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="create_account" tabindex="-1" role="dialog" aria-labelledby="create_account-title"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content ">
                <form id="registration">
                    <div class="modal-header bg-meta text-white">
                        <div class="d-flex flex-column">
                            <h5 class="modal-title w-100 fs-9" id="exampleModalLongTitle">Register</h5>
                            <div class="fs-3">Quick and easy</div>
                        </div>
                        <button type="button" class="close btn-focus" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="fs-9">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" class="form-control bg-grey" name="firstName" id="firstName"
                                           aria-describedby="helpId" placeholder="First name">
                                    <small id="firstNameId" class="fs-2 text-danger font-weight-bold"></small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" class="form-control bg-grey" name="lastName" id="lastName"
                                           aria-describedby="helpId" placeholder="Last name">
                                    <small id="lastNameId" class="fs-2 text-danger font-weight-bold"></small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">

                                <div class="form-group">
                                    <input type="email" class="form-control bg-grey" name="newEmail" id="newEmail"
                                           aria-describedby="newEmailId" placeholder="Email or phone number">
                                    <small id="newEmailId" class="fs-2 text-danger font-weight-bold"></small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="password" class="form-control bg-grey" name="newPassword"
                                           id="newPassword" aria-describedby="helpId" placeholder="New password">
                                    <small id="newPasswordId" class="fs-2 text-danger font-weight-bold"></small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="birthday" class="fs-2 mb-1 text-muted">Birthday</label>
                                    <input type="date" class="form-control p-2" name="birthday" id="birthday"
                                           aria-describedby="helpId" required>
                                    <small id="birthdayId" class="fs-2 text-danger font-weight-bold"></small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="fs-2 mb-1 text-muted">Gender</label>
                                <div class="d-flex">
                                    <div class="form-check form-check-gender border rounded-pill mr-3">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="gender" value="true"
                                                   checked>
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check form-check-gender border rounded-pill mr-3">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="gender" value="false">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="forgot_password" tabindex="-1" role="dialog" aria-labelledby="forgot_password-title"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content ">
                <form id="formForgotPassword">
                    <div class="modal-header bg-meta text-white">
                        <div class="d-flex flex-column">
                            <h5 class="modal-title w-100 fs-9">Reset Your Password?</h5>
                            <div class="fs-3">If you forgot your password, you can reset it here.</div>
                        </div>
                        <button type="button" class="close btn-focus" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="fs-9">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                                <div class="form-group">
                                    <label for="emailForgotPassword" class="fs-3 font-weight-bold w-100">Your email</label>
                                    <input type="email" class="form-control bg-grey" name="emailForgotPassword" id="emailForgotPassword"
                                           aria-describedby="emailForgotPasswordId" placeholder="Enter your email address">
                                </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-meta">Send Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom Javascript -->
    <th:block th:replace="fragments/common :: js-source"></th:block>

</body>

</html>
